{% extends "base.html" %}
{% block content %}
<h2>Admin Panel - Bookings</h2>

<table border="1">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Service</th>
    <th>Address</th>
</tr>

{% for row in data %}
<tr>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
    <td>{{row[4]}}</td>
</tr>
{% endfor %}

</table>
{% endblock %}
